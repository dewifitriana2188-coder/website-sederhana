  <style>
    /* Header dengan logo kecil */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }
    header .top {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    header h1 {
      margin: 0;
    }
    header p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #555;
    }

    /* Logo besar di atas slideshow */
    .logo-container {
      text-align: center;
      margin: 20px 0;
    }
    .logo-container img {
      width: 150px;
      height: auto;
      opacity: 0;
      transform: scale(0.5);
      animation: fadeZoomIn 1.5s ease forwards;
    }

    /* Animasi */
    @keyframes fadeZoomIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    .kontak {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .kontak h2 {
      margin-bottom: 15px;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .social-links a {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #ddd;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .social-links svg {
      width: 30px;
      height: 30px;
      fill: white;
      transition: transform 0.3s ease;
    }
    /* Warna khusus */
    .wa {
      background: #25D366;
    }
    .wa:hover {
      background: #128C7E;
      transform: scale(1.2) rotate(10deg);
    }
    .ig {
      background: #E1306C;
    }
    .ig:hover {
      background: #C13584;
      transform: scale(1.2) rotate(-10deg);
    }
    .social-links a:hover svg {
      transform: scale(1.2);
    }
  </style>
